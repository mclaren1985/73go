
  
  
  <div class="main_right">
   	  <div class="r_hd">
            <h3 class="r_tit">差旅企业列表</h3>
            
    </div>
        
      <div  class="BoxHeight mb_10" ></div><div class="clear"></div>
      <div class="clear"></div>
      <div class="clear"></div>
      <div class="clear"></div>
      
      <div class="clear"></div>
 
  <div class="clear"></div>
  <table width="100%" border="0" cellspacing="0" cellpadding="0" class="table_fund bg_tab">
      <tr>
          <th width="5%">序号</th>
          <th width="8%">企业编号</th>
          <th width="15%">注册时间</th>
          <th>全名</th>
          <th width="15%">省市</th>
          <th width="10%">员工总数</th>
          <th width="8%">状态</th>
          <th width="12%">操作</th>
      </tr>
             
      <foreach name="company" item="co" key="k">
      
      	<tr>
          <td>{$k+1}</td>
          <td><a href="{:U('EM/showEnterpriseDetail')}?id={$co.id}" class="tex_blue">{$co.co_code}</a></td>
          <td>{$co.register_time}</td>
          <td>{$co.name}</td>
          <td>{$co.province}-{$co.city}</td>
          <td><a href="{:U('EM/showStaffByEcId')}?id={$co.id}" class="tex_blue">{$co.count}</a></td>
          <td><if condition="$co.status eq 0">正常
  		<elseif condition="$co.status eq 99"/> 停用</if></td>
          <td>
          <if condition="$co.status eq 0">
          <input type="button"  value="停用" class="btn_b5 ml_5" onclick="startOrstop(({$co.id}),({$co.status}))" />
  		<elseif condition="$co.status eq 99"/> <input type="button"  value="启用" class="btn_b5 ml_5" onclick="startOrstop({$co.id},{$co.status})" /></if>
          </td>
        </tr>
      </foreach>
    </table>
      <br>
        <!-- 分页的样式 和数量的显现  开始-->
            <div class="meneame">
		    {$Page}
		    </div>
        	 <style>
			/*css meneame style pagination*/
			div.meneame{padding:3px;font-size:80%;margin:3px;color:#ff6500;text-align:center;}
			div.meneame a{border:#ff9600 1px solid;padding:5px 7px;background-position:50% bottom;background-image:url(../images/meneame.jpg);margin:0 3px 0 0;text-decoration:none;}
			div.meneame a:hover{border:#ff9600 1px solid;background-image:none;color:#ff6500;background-color:#ffc794;}
			div.meneame a:active{border:#ff9600 1px solid;background-image:none;color:#ff6500;background-color:#ffc794;}
			div.meneame span.current{border:#ff6500 1px solid;padding:5px 7px;font-weight:bold;color:#ff6500;margin:0 3px 0 0;background-color:#ffbe94;}
			div.meneame span.disabled{border:#ffe3c6 1px solid;padding:5px 7px;color:#ffe3c6;margin:0 3px 0 0;}
			</style>
  </div>
    <div class="clear"></div>
</div>

<script type="text/javascript" >

	function startOrstop(ecid,ecstatus){
		
		$.ajax({
			url:"{:U('EM/updateECstatus')}", 
			data:"ecid="+ecid+"&ecstatus="+ecstatus,
			dataType:"text",
			type:"POST",
			success:function(data){
				if(data){
					location.href = "{:U('EM/showEnterprise')}";
				}
			}
		});
		
	}

</script>
