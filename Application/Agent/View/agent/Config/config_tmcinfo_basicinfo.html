
  <div class="main_right">
   	  <div class="r_hd">
            <h3 class="r_tit">企业信息</h3>
             <div class="r_hd_extra">
              <a href="{:U('Config/config_tmcinfo_account')}">登录账户</a>
              <a href="{:U('Config/config_tmcinfo_basicinfo')}"  class="current">企业信息</a><a href="{:U('Config/config_tmcinfo_certificated')}">认证</a>
            </div>
    	</div>
        
    <div  class="BoxHeight mb_10" ></div>
    
    <form  name="basicinfo" id="basicinfo" action="{:U('Config/doconfig_tmcinfo_basicinfo')}"  method="post">

    
        <table width="100%" border="0" cellpadding="0" cellspacing="0" class="table_p4" style="margin:0 auto;">
          <tr>
            <td width="200" height="20">&nbsp;</td>
            <td>&nbsp;</td>
          </tr>
          <tr>
            <td align="right">企业编号</td>
            <td><input name="tmc_code" type="text" class="text01" placeholder="{$result.tmc_code}" disabled="disabled" /></td>
          </tr>
          <tr>
            <td align="right">企业名称</td>
            <td><input name="name" type="text" class="text01" placeholder="{$result.name}"/></td>
          </tr>
          <tr>
            <td align="right">简称</td>
            <td><input name="short_name" type="text" class="text01" value="" /></td>
          </tr>
          <tr>
            <td align="right" name="scale">规模</td>
            <td><span class="tex_blue">
                 <select name="scale" id="select3" class="text02">
	                <foreach name="data11" item="vo">
	                 <option value="{$vo.d_key}" {$result['scale']==$vo['d_key']?'selected':''}>{$vo.d_value}</option>
	               	</foreach>
              </select>
            </span></td>
          </tr>
          <tr>
            <td align="right">网址</td>
            <td><input name="webiste" type="text" class="text01" value=""/></td>
          </tr>
          <tr>
            <td align="right">所在城市</td>
            <td><span class="tex_blue">
              <select name="province" id="select" class="text02 w100">
                <option value="广东省">广东省</option>
                <option value="河北省">河北省</option>
                <option value="广西省">广西省</option>
              </select>
            <select name="city" id="select2" class="text02 w100">
                <option value="深圳">深圳</option>
                <option value="沧州">沧州</option>
                <option value="桂林">桂林</option>
            </select>
            </span></td>
          </tr>
          <tr>
            <td align="right">业务内容 <br /></td>
            <td><div class="news_mod_form_cnt dt_time01 dt_time_xz"> <a href="#">机票</a> <a class="current2" href="#">酒店</a><a href="#">火车</a><a class="current2" href="#">租车</a><a class="current2" href="#">签证</a><a class="current2" href="#">MICE</a><a class="current2" href="#">其它</a>
                   </div><div class="clear"></div></td>
          </tr>
          <tr>
            <td align="right">公司地址</td>
            <td><input name="address" type="text" class="text01"  value=""/></td>
          </tr>
          <tr>
            <td align="right">服务热线</td>
            <td><input name="hotline" type="text" class="text01" value="" /></td>
          </tr>
          <tr>
            <td align="right">联系人</td>
            <td><input name="contact_name" type="text" class="text01"  value=""/></td>
          </tr>
          <tr>
            <td align="right">联系电话</td>
            <td><input name="contact_phone" type="text" class="text01" value="" /></td>
          </tr>
          <tr>
            <td align="right">电子邮箱</td>
            <td><input name="contact_email" type="text" class="text01"  value=""/></td>
          </tr>
          <tr>
            <td>&nbsp;</td>
            <td>&nbsp;</td>
          </tr>
          <tr>
            <td>&nbsp;</td>
            <td id="add_button"><a href="javascript:void(0)" class="btn_sure" >确定修改</a></td>
          </tr>
        </table>
        
        </form>
        
    </div>
    <div class="clear"></div>
</div>


<script>
	
	//进行数据添加的提交
	$("#add_button").click(function(){
	
		$("#basicinfo").submit();
		
	})	
	




</script>
