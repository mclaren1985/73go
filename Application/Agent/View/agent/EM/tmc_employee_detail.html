<div class="main_right">
   	  <div class="r_hd">
            <h3 class="r_tit">员工信息</h3>
            
    	</div>
        
      <div  class="BoxHeight mb_10" ></div>
      <table width="600" border="0" cellpadding="0" cellspacing="0" class="table_p4" style="margin:0 auto;">
        <tr>
          <td width="200" height="20">&nbsp;</td>
          <td colspan="2">&nbsp;</td>
        </tr>
        <tr>
          <td align="right">工号</td>
          <td><input name="emp_code" id="emp_code" type="text" class="text01" value="" /></td>
          <td>&nbsp;</td>
        </tr>
        <tr>
          <td align="right">姓名</td>
          <td width="240"><input name="name" id="name" type="text" class="text01" /></td>
          <td width="262">&nbsp;</td>
        </tr>
        <tr>
          <td align="right">性别</td>
          <td><span class="tex_blue">
            <select name="sex" id="sex" class="text02 w100">
              <option value="-1">其它</option>
              <option value="M">男</option>
              <option value="F">女</option>
            </select>
          </span></td>
          <td>&nbsp;</td>
        </tr>
        <tr>
          <td align="right">所在部门</td>
          <td><span class="tex_blue">
             <select id="barch" name="barch"  class="text02">
            	  <option value="-1" selected="selected">所有部门</option>
        			<foreach name="branchList" item="em">
         				<option value="{$em.id}">{$em.name}</option>
       		 		</foreach>
             </select> 
             
          </span></td>
          <td>&nbsp;</td>
        </tr>

        <tr>
          <td align="right">手机</td>
          <td><input name="phone" id="phone"type="text" class="text01" /></td>
          <td>&nbsp;</td>
        </tr>
        <tr>
          <td align="right">电子邮箱</td>
          <td><input name="email" id="email" type="text" class="text01" /></td>
          <td>&nbsp;</td>
        </tr>
        <tr>
          <td align="right">证件号</td>
          <td colspan="2"><span class="tex_blue">
            <select name="select6" id="id_type" class="text02 w100">
               <option value="-1" selected="selected">证件类型</option>
        			<volist name="grouplist" id="vo">
        			<option value="{$vo.id}">{$vo.d_value}</option>
					</volist>
            </select>
            </span>
            <input name="id_num" id="id_num" type="text" class="text04" value="" /></td>
        </tr>
        <tr>
          <td align="right">所在城市</td>
          <td><span class="tex_blue">
            <select name=""province"" id="province" class="text02 w100">
              <option selected="selected">广东省</option>
              <option>广东省</option>
              <option>广西省</option>
            </select>
            <select name="city" id="city" class="text02 w100">
              <option selected="selected">深圳</option>
              <option>深圳</option>
              <option>广州</option>
            </select>
          </span></td>
          <td>&nbsp;</td>
        </tr>
        <tr>
          <td>&nbsp;</td>
          <td colspan="2">&nbsp;</td>
        </tr>
        <tr>
          <td>&nbsp;</td>
          <td colspan="2"><a href="javascript:void(0)" onclick="addbarchname()" class="btn_sure">保存</a></td>
        </tr>
      </table>
  </div>
    <div class="clear"></div>
<script type="text/javascript">
//保存修改
	function addbarchname(){
	 var emp_code=$("#emp_code").val();//获取工号值
	 var name=$("#name").val();//获取姓名值
	 var barch=$("#barch  option:selected").val();//部门
	 var sex=$("#sex option:selected").val();//证件类型
	 var phone=$("#phone").val();//获取电话号码值
	 var email=$("#email").val();//获取邮箱值
	 var id_type=$("#id_type  option:selected").val();//证件类型
	 var id_num=$("#id_num").val();//证件号码
	$.ajax({
    		url:"{:U('EM/addbranchempuser')}", 
    		data:"emp_code="+emp_code+"&name="+name+"&barch="+barch+"&sex="+sex+"&phone="+phone+"&email="+email+"&id_type="+id_type+"&id_num="+id_num,
    		dataType:"text",
    		type:"POST",
    		success:function(data){
    			
    			data = ajaxGet(data);
    			if(data==1){
    				alert("添加部门成功");
    				location.href = "{:U('EM/showBSAll')}";
    			}else{
    				alert("添加部门失败");
    			}
    		}
    	});
	 
	}
</script>
