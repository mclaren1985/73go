<!-- 验证登录信息是否合法 -->
<script type="text/javascript" src="../js/sweetAlert/js/sweet-alert.min.js"></script>
<script type="text/javascript">
    function toServer(){
        var username = $('#loginNo').val() || '';
        var password = $('#password').val() || '';
        if(username==''){
            $('#loginNo').focus();
            return;
        }
        if(password==''){
            $('#password').focus();
            return;
        }
        $.ajax({
            url: "{:U('TMCUser/check_login')}",
            data: "username=" + username + "&password=" + password,
            dataType: "text",
            type: "POST",
            success: function (msg) {
                if ( msg == 0 ) {
                    swal({
                        title: "温馨提示!",
                        text: "账号或密码错误!!",
                        type: "info",
                        confirmButtonText: "关 闭"
                    });
                }else if(msg == -1){
                	swal({
                        title: "温馨提示!",
                        text: "该账号已停用，请联系网站客服",
                        type: "info",
                        confirmButtonText: "关 闭",
                        timer: 3000
                    });
                }else if ( msg == 1 ) {
                    location.href = "{:U('Index/mypage_tmc')}";
                }else if ( msg == 2 ) {
                    location.href = "{:U('Index/mypage_op')}";
                }else{
                    location.href = "{:U('Index/mypage_user')}";
                }

            }
        });


    }
    $(function () {

        document.onkeydown = function(e){
            var ev = document.all ? window.event : e;
            if(ev.keyCode==13) {
                toServer();
            }
        };
        $('#loginNo').blur(function () {
            var loginNo = $('#loginNo').val() || '';
            var pattern = /^[\u4e00-\u9fa50-9a-z[\](\)]{2,10}$/i;
            if ( !pattern.test(loginNo) ) {
                $(this).parent('.loginContOneBox').removeClass('success').addClass('warning animated rubberBand');
                $(this).attr('placeholder', '用户名不能为空');
                $('#mybutton1').unbind('click');
            } else {
                $('#mybutton1').unbind('click').bind('click', function () {
                    toServer();
                });
                $(this).parent('.loginContOneBox').removeClass('warning animated rubberBand').addClass('success');
            }
        });
        $('#password').blur(function () {
            var password = $('#password').val() || '';
            if ( password.length >= 5 && password.length <= 15 ) {
                $('#mybutton1').unbind('click').bind('click', function () {
                    toServer();
                });
                $(this).parent('.loginContTwoBox').removeClass('warning animated rubberBand').addClass('success');
            } else {
                $(this).parent('.loginContTwoBox').removeClass('success').addClass('warning animated rubberBand');
                $(this).attr('placeholder', '密码不能为空');
                $('#mybutton1').unbind('click');
            }
        });

    });

</script>
