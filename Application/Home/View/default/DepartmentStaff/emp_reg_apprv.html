
  <div class="main_right">
   	  <div class="r_hd">
            <h3 class="r_tit">员工申请管理</h3>
   	  </div>
        
      <div  class="BoxHeight mb_10" ></div>
      <table width="100%" border="0" cellspacing="0" cellpadding="0" class="table_fund bg_tab">
        <tr>
          <th width="5%">序号</th>
          <th width="12%">申请时间</th>
          <th>姓名&nbsp;</th>
          <th width="8%">姓别</th>
          <th width="12%">手机号</th>
          <th width="20%">邮箱</th>
          <th width="18%">操作</th>
        </tr>
        <volist name="info" id="vo" >

			<if condition="$i%2==1">
				<tr> 
			<else/>
				<tr class="tb_bg">
			</if>
	          <td>{$i}</td>
	          <td>{$vo.req_time}</td>
	          <td>{$vo.name}</td>
	          <td>{$vo.d_value}</td>
	          <td>{$vo.phone}</td>
	          <td class="tex_blue">{$vo.email}</td>
	          <td><a href="javaScript:void(0);" class="a_buy_c joinApprove">同意</a>
	          	<a href="javaScript:void(0);" id="refuse" class="a_buy_c">拒绝</a></td>
	        </tr>
        </volist>
      </table>
      
      <!-- 分页的样式 和数量的显现  开始-->
            <div class="meneame">
		    {$Page}
		    </div>
        	 <style>
			/*css meneame style pagination*/
			div.meneame{padding:3px;font-size:80%;margin:3px;color:#ff6500;text-align:center;}
			div.meneame a{border:#ff9600 1px solid;padding:5px 7px;background-position:50% bottom;background-image:url(../images/meneame.jpg);margin:0 3px 0 0;text-decoration:none;}
			div.meneame a:hover{border:#ff9600 1px solid;background-image:none;color:#ff6500;background-color:#ffc794;}
			div.meneame a:active{border:#ff9600 1px solid;background-image:none;color:#ff6500;background-color:#ffc794;}
			div.meneame span.current{border:#ff6500 1px solid;padding:5px 7px;font-weight:bold;color:#ff6500;margin:0 3px 0 0;background-color:#ffbe94;}
			div.meneame span.disabled{border:#ffe3c6 1px solid;padding:5px 7px;color:#ffe3c6;margin:0 3px 0 0;}
			</style>
      
  </div>
    <div class="clear"></div>
</div>
  <script>
	  $(function () {
		  $(".joinApprove").eq(0).click(function () {
			  $.ajax({
				  url: "{:U('DepartmentStaff/join_company',array('id'=>$vo['u_id']))}",
				  success: function (result) {
					  if(result>0){
						  swal({
							  title: "温馨提示!",
							  text: "审批通过!!",
							  type: "success",
							  confirmButtonText: "关 闭",
							  timer: 3000
						  });
						  window.location.reload();
					  }else{
						  swal({
							  title: "温馨提示!",
							  text: "审批失败!员工已取消申请...",
							  type: "info",
							  confirmButtonText: "关 闭",
							  timer: 3000
						  });
					  }

				  }
			  });
		  });

		  $("#refuse").click(function () {
			  $.ajax({
				  url: "{:U('DepartmentStaff/refuse_employee',array('id'=>$vo['u_id']))}",
				  success: function (result) {
					  if(result>0){
						  swal({
							  title: "温馨提示!",
							  text: "驳回申请成功!!",
							  type: "success",
							  confirmButtonText: "关 闭",
							  timer: 3000
						  });
						  window.location.reload();
					  }else{
						  swal({
							  title: "温馨提示!",
							  text: "驳回申请失败",
							  type: "info",
							  confirmButtonText: "关 闭",
							  timer: 3000
						  });
					  }

				  }
			  });
		  });
	  })

  </script>
