<div class="main_right">
    	<div class="r_hd">
            <h3 class="r_tit">差旅政策设置</h3>
            <div class="r_hd_extra">
              <a href="{:U('EP/indexjb')}" >基本差旅政策</a>
              <a href="{:U('EP/indexwj')}" class="current">差旅政策文件</a><a href="{:U('EP/indexts')}" >特殊政策设置</a>
            <a href="{:U('EP/co_tmc_mgnt')}">协议商旅管理公司</a>
            </div>
    	</div>
        
        <div  class="BoxHeight mb_10" ></div>
      <div class="line_border">
		<textarea id="policy_text" name="policy_text" style="height:200px;width:100%;">{$Think.session.check.policy_text}</textarea>
      </div>
      <div class="al_cent mt_22"><a href="javascript:void(0)" id="my_button" class="btn_sure">保存</a></div>
    </div>
    <div class="clear"></div>
 
<script type="text/javascript">

	$('#my_button').click(function(){
		var policy_text=$("#policy_text").attr("value");
		$.ajax({
			url:"{:U('EP/addupdatewjEP')}",
			data:"&policy_text="+policy_text,
			dataType:"text",
			type:"POST",
			success:function(msg){
			if(msg==2){
				alert("修改成功");
			}
			if(msg==3){
				alert("修改失败");
			}
			if(msg==1){
				alert("添加成功");
			}
			if(msg==0){
				alert("添加失败");
			}
		
			}
		});
	})
</script>
