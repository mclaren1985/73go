<script>
    function cancel(id) {

        var id = id;
        $.ajax({
            url: "{:U('Easygo/off')}",
            data: 'id=' + id,
            dataType: "text",
            type: "POST",
            success: function (data) {
                var data = eval("(" + data + ")");
                swal({
                    title: "温馨提示!",
                    text: "订单已取消!!",
                    type: "success",
                    confirmButtonText: "关 闭",
                    timer: 3000
                });
                location.reload();

            }
        })

    }
</script>
