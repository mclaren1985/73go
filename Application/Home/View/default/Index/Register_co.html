<script type="text/javascript" src="js/sweetAlert/js/sweet-alert.min.js"></script>
<!--企业注册的相关jquery -->
<script>
$("#rg").click(function(){
	window.open("{:U('Index/Register_agreement')}");
})
	
    var error0 = 0;
    var error1 = 0;
    var error2 = 0;
    function toServer(){
        var username = $(":input[name=username]").val();
        var password = $(":input[name=password]").val();
        var repassword = $(":input[name=repassword]").val();
        if ( username == '' || !error0) {

            $('#usermsg1').css('display', 'block');
            $('#usermsg2').css('display', 'none');
            return;
        }
        if ( password == '' || !error1 ) {

            $('#pasmsg1').css("display", "block");
            $('#pasmsg2').css("display", "none");
            return;
        }
        if ( repassword != password ) {

            $('#repasmsg1').css("display", "block");
            $('#repasmsg2').css("display", "none");
            return;
        }else{
            $('#repasmsg1').css("display", "none");
            $('#repasmsg2').css("display", "none");
            $('#repasmsg2').removeClass('warning').parent('.register_mod_form_cnt').removeClass('warning');
        }
        $.ajax({
            url: "{:U('User/add_company')}",
            data: "username=" + username + '&password=' + password,
            dataType: "text",
            type: "POST",
            success: function (msg) {
                if ( msg == 0 ) {
                    swal({
                        title: "温馨提示!",
                        text: "注册成功!!",
                        type: "success",
                        confirmButtonText: "关 闭"
                    });
                    location.href = "{:U('Index/config_coinfo_basicinfo')}";
                } else {
                    swal({
                        title: "温馨提示!",
                        text: "注册失败!",
                        type: "error",
                        confirmButtonText: "关 闭"
                    });
                }

            }

        });
    }

    document.onkeydown = function(e){
        var ev = document.all ? window.event : e;
        if(ev.keyCode==13) {
            toServer();
        }
    }

    $(function () {

        //==================验证用户名===================//

        //对表单进行失去焦点操作，对其数据进行正则验证
        $(":input[name=username]").blur(function () {

            //2-20 汉字 数字 字母 下划线
            var pattern = /^[\u4e00-\u9fa50-9a-z[\](\)\-]{2,30}$/i;
            var userName = $(this).val() || '';
            var _this = $(this);
            if ( pattern.test(userName) ) {
                $.ajax({
                    url: "{:U('User/check_company')}",
                    data: "username=" + userName,
                    dataType: "text",
                    type: "POST",
                    success: function (msg) {
                        if ( msg == 1 ) {
                            error0 = 0;
                            $("#button").unbind('click');
                            _this.addClass('warning').parent('.register_mod_form_cnt').addClass('warning');
                            $('#usermsg1').css('display', 'none');
                            $('#usermsg2').css('display', 'none');
                            $('#usermsg3').css('display', 'block');
                        } else {
                            error0 = 1;
                            _this.removeClass('warning').parent('.register_mod_form_cnt').removeClass('warning');
                            $("#button").unbind('click').bind('click', function () {
                                toServer();
                            });
                            $('#usermsg1').css('display', 'none');
                            $('#usermsg3').css('display', 'none');
                        }

                    }
                });
            } else {
                error0 = 0;
                $("#button").unbind('click');
                _this.addClass('warning').parent('.register_mod_form_cnt').addClass('warning');
                $('#usermsg1').css('display', 'block');
                $('#usermsg2').css('display', 'none');
                $('#usermsg3').css('display', 'none');
            }
        });
        //===================验证密码====================//
        $(":input[name=password]").blur(function () {
            var password = $(this).val() || '';
            var _this = $(this);
            if ( password.length >= 5 && password.length <= 16 ) {
                error1 = 1;
                _this.removeClass('warning').parent('.register_mod_form_cnt').removeClass('warning');
                $("#button").unbind('click').bind('click', function () {
                    toServer();
                });
                $('#pasmsg1').css("display", "none");
            } else {
                error1 = 0;
                $("#button").unbind('click');
                _this.addClass('warning').parent('.register_mod_form_cnt').addClass('warning');
                $('#pasmsg1').css("display", "block");

            }
        });
        //==============验证密码是否一致======================//
        $(":input[name=repassword]").blur(function () {
            var orignPassword = $(":input[name=password]").val() || '';
            var _this = $(this);
            if ( $(this).val() == orignPassword ) {
                error2 = 1;
                $('#repasmsg1').css("display", "none");
                _this.removeClass('warning').parent('.register_mod_form_cnt').removeClass('warning');
                $("#button").unbind('click').bind('click', function () {
                    toServer();
                });
            } else {
                error2 = 0;
                $("#button").unbind('click');
                _this.addClass('warning').parent('.register_mod_form_cnt').addClass('warning');
                $('#repasmsg1').css("display", "block");
            }

        });

    });
</script>
