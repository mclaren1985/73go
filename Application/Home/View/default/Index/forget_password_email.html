<script type="text/javascript" src="js/sweetAlert/js/sweet-alert.min.js"></script>
<script>
    var error0 = 0;
    var error1 = 0;
    var error2 = 0;
    function toServer(){
        var username = $(":input[name=username]").val();
        var email= $(":input[name=email]").val();
        if ( username == '' || !error0) {
            $('#usermsg1').css('display', 'block');
            $('#usermsg2').css('display', 'none');
            return;
        }
        $.ajax({
            url: "{:U('User/find_pwd_email')}",
            data:{ username : username, email : email},
            dataType: "text",
            type: "POST",
            success: function (msg) {
                if ( msg == 0 ) {
                    swal({
                        title: "温馨提示!",
                        text: "已发送新的密码到您的邮箱!!",
                        type: "success",
                        confirmButtonText: "关 闭"
                    },function(){
                        window.location.href = "{:U('Index/login')}";
                    });

                } else if(msg==1){
                    swal({
                        title: "温馨提示!",
                        text: "帐号邮箱不匹配!",
                        type: "error",
                        confirmButtonText: "关 闭"
                    });
                } else if(msg==2){
                    swal({
                        title: "温馨提示!",
                        text: "已发送新的密码到您的邮箱!!",
                        type: "success",
                        confirmButtonText: "关 闭"
                    },function(){
                        window.location.href = "{:U('Agent/Index/login_tmc')}";
                    });
                }
            }

        });
    }

    document.onkeydown = function(e){
        var ev = document.all ? window.event : e;
        if(ev.keyCode==13) {
            toServer();
        }
    }
    $(function () {

        //==================验证用户名===================//

        //对表单进行失去焦点操作，对其数据进行正则验证
        $(":input[name=username]").blur(function () {

            //2-20 汉字 数字 字母 下划线
            var pattern = /^[\u4e00-\u9fa50-9a-z[\](\)\-]{2,20}$/i;
            var userName = $(this).val() || '';
            var _this = $(this);
            if ( pattern.test(userName) ) {
                    $.ajax({
                        url: "{:U('User/check_user')}",
                        data: "username=" + userName,
                        dataType: "text",
                        type: "POST",
                        success: function (msg) {
                            if (msg != 1) {
                                error0 = 0;
                                $("#button").unbind('click');
                                _this.addClass('warning').parent('.register_mod_form_cnt').addClass('warning');
                                $('#usermsg1').css('display', 'none');
                                $('#usermsg2').css('display', 'block');
                            } else {
                                error0 = 1;
                                _this.removeClass('warning').parent('.register_mod_form_cnt').removeClass('warning');
                                $("#button").unbind('click').bind('click', function () {
                                    toServer();
                                });
                                $('#usermsg1').css('display', 'none');
                                $('#usermsg2').css('display', 'none');
                            }

                        }
                    });
            } else {
                error0 =0;
                $("#button").unbind('click');
                _this.addClass('warning').parent('.register_mod_form_cnt').addClass('warning');
                $('#usermsg1').css('display', 'block');
                $('#usermsg3').css('display', 'none');
            }
        });
        //===================验证邮箱====================//
        $(":input[name=email]").blur(function () {
            var pattern =/^([a-zA-Z0-9_-])+@([a-zA-Z0-9_-])+((\.[a-zA-Z0-9_-]{2,3}){1,2})$/;
            var email = $(this).val() || '';
            var _this = $(this);
            if (pattern.test(email)) {
                error1 = 1;
                _this.removeClass('warning').parent('.register_mod_form_cnt').removeClass('warning');
                $("#button").unbind('click').bind('click', function () {
                    toServer();
                });
                $('#emailmsg1').css("display", "none");
            } else {
                error1 = 0;
                $("#button").unbind('click');
                _this.addClass('warning').parent('.register_mod_form_cnt').addClass('warning');
                $('#emailmsg1').css("display", "block");

            }
        });
//==================验证码===================//

        //对表单进行失去焦点操作，对其数据进行正则验证
        $(":input[name=verify]").blur(function () {
            var pattern =/^\d{4}$/;
            var verify = $(this).val() || '';
            var _this = $(this);
            if ( pattern.test(verify) ) {
                $.ajax({
                    url: "{:U('Index/check_verify')}",
                    data: "verify=" + verify,
                    dataType: "text",
                    type: "POST",
                    success: function (msg) {
                        if (msg != 1) {
                            error0 = 0;
                            $("#button").unbind('click');
                            _this.addClass('warning').parent('.register_mod_form_cnt').addClass('warning');
                            $('#verifymsg').css('display', 'block');
                        } else {
                            error0 = 1;
                            _this.removeClass('warning').parent('.register_mod_form_cnt').removeClass('warning');
                            $("#button").unbind('click').bind('click', function () {
                                toServer();
                            });
                            $('#verifymsg').css('display', 'none');
                        }

                    }
                });
            } else {
                error0 =0;
                $("#button").unbind('click');
                _this.addClass('warning').parent('.register_mod_form_cnt').addClass('warning');
                $('#verifymsg').css('display', 'block');
            }
        });

    });
</script>
