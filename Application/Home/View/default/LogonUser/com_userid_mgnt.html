 <div class="main_right">
  <div class="r_hd">
            <h3 class="r_tit">登录账户管理</h3>
   	  </div>
        
      <div  class="BoxHeight mb_10" ></div>
      
  <div style=" line-height:30px;">请先在<span><a href="config_employee_list.html" class="tex_O">部门和员工信息</a></span> 中添加员工，然后再为每个员工分配系统登录名！</div><div class="clear"></div>
  <div  class="BoxHeight" ></div>
  <div class="mt_10">登录名状态：
  	<a href="javascript:void(0)" id="logon1" onclick="logonuser();" value="0" class="btn_b5 ml_5" >全部用户</a>
    <a href="javascript:void(0)" id="logon2" onclick="yselogonuser();" value="1" class="btn_b5 ml_5" >有登陆名</a>
    <a href="javascript:void(0)" id="logon3" onclick="nologonuser();" value="2" class="btn_b5 ml_5" >无登陆名</a>

  <div class="btitle mt_22"> 
      <h4>
   <input name="input4" id="con" name="con" type="text" class="text01 h20 c_tx2" placeholder="工号/姓名/电话/邮箱/证件号码" value="" />
  <input type="button" onclick="find()"  value="查找" class="btn_b5 ml_5" /></h4>
      </div>
  <table width="100%" border="0" cellspacing="0" cellpadding="0" class="table_fund bg_tab" id="tb_emp">
      <tr>
          <th width="12%">工号</th>
          <th>姓名&nbsp;</th>
          <th width="12%">部门</th>
          <th width="12%">手机号</th>
          <th width="12%">系统登录名</th>
          <th width="10%">状态</th>
          <th width="22%">操作</th>
      </tr>
      <foreach name="emp" item="e">
        <tr>
          <td>{$e.emp_code}</td>
          <td>{$e.tename}</td>
          <td>{$e.tbname}</td>
          <td>{$e.phone}</td>
          <td>{$e.regname}</td>
          <td>
          <if condition="$e.status eq 0">正常
  			<else />停用</if></td>
          <td>
	          <if condition="$e.regname eq null">
	          	<a href="javascript:void(0)" class="tex_blue" id="update_{$e.esid}" onclick='upd_click({$e.esid},"{$e.regname}")'>创建登录账户</a>
	         		<if condition="$e.status eq 99">
	         			<a href="{:U('LogonUser/updateLogonUserStasus')}?id={$e.esid}&status=99}" class="a_buy">启用</a>
	         		<else/>
	         			 <a href="{:U('LogonUser/updateLogonUserStasus')}?id={$e.esid}&status=0}" class="a_buy">停用</a>
	         		</if>
	          <else/>
	          	<a href="javascript:void(0)" class="tex_blue" id="update_{$e.esid}" onclick='upd_click({$e.esid},"{$e.regname}")'>登录账户修改</a>
	          		<if condition="$e.status eq 99">
	         			<a href="{:U('LogonUser/updateLogonUserStasus')}?id={$e.esid}&status=99}" class="a_buy">启用</a>
	         		<else/>
	         			 <a href="{:U('LogonUser/updateLogonUserStasus')}?id={$e.esid}&status=0}" class="a_buy">停用</a>
	         		</if>
	          </if>
         </td>
        </tr>
        </foreach>
    </table>
    <br>
<!-- 分页的样式 和数量的显现  开始-->
            <div class="meneame">
		    {$Page}
		    </div>

			div.meneame span.disabled{border:#ffe3c6 1px solid;padding:5px 7px;color:#ffe3c6;margin:0 3px 0 0;}
			</style>
			
  </div>

</div>

<div id="add" class="popup popup_pos1 w400" style="display: none;">

      <div class="register_mod_form_cnt w200">

    </div>
    <div class="register_mod_form_row">
      <div class="register_mod_form_label">登录密码 </div>
      <div class="register_mod_form_cnt w200">

      </div>
    </div>
    <div class="register_mod_form_row">
      <div class="register_mod_form_label">确认密码 </div>
      <div class="register_mod_form_cnt w200">

    </div>

        <div class="register_mod_form_label"> &nbsp; </div>

</div>

	 var logon = "";
	 $("#btn_closeadd").click(function () {
		 $('#add').css("display", "none");
	 });
	 $("#btn_close").click(function () {
		 $('#upd').css("display", "none");
	 });

	 //添加登录用户信息
	 $("#btn_add").click(function () {
		 var esid = $("#add_id").val();
		 var regname = $("#add_regname").val();
		 var password = $("#add_password").val();
		 var passwordok = $("#add_passwordok").val();
		 if ( password == passwordok ) {
			 $.ajax({
				 url: "{:U('LogonUser/addLogonUser')}",
				 data: "esid=" + esid + "&regname=" + regname + "&password=" + password,
				 dataType: "text",
				 type: "POST",
				 success: function (data) {
					 if ( data == 1 ) {
						 alert("添加登录用户成功");
						 $('#add').css("display", "none");
						 location.href = "{:U('LogonUser/showLogonUser')}";
					 }
					 else {
						 alert("添加登录用户失败");
					 }
				 }
			 });
		 }
		 else {
			 alert("两次输入的密码不正确");
		 }
	 });
	 //修改登录用户信息
	 $("#btn_save").click(function () {
		 var esid = $("#upd_id").val();
		 var regname = $("#yuanupd_regname").val();
		 var password = $("#xinupd_password").val();
		 var passwordok = $("#xinupd_passwordok").val();
		 if ( password == passwordok ) {
			 $.ajax({
				 url: "{:U('LogonUser/updateLogonUser')}",
				 data: "esid=" + esid + "&regname=" + regname + "&password=" + password,
				 dataType: "text",
				 type: "POST",
				 success: function (data) {
					 if ( data == 1 ) {
						 alert("修改登录用户成功");
						 $('#add').css("display", "none");
						 location.href = "{:U('LogonUser/showLogonUser')}";
					 }
					 else {
						 alert("修改登录用户失败");
					 }
				 }
			 });
		 }
		 else {
			 alert("两次输入的密码不正确");
		 }
	 });

	 //有登陆名
	 function yselogonuser() {

		 $.ajax({
			 url: "{:U('LogonUser/showLogonUserYes')}",
			 data: 1,
			 dataType: "text",
			 type: "POST",
			 success: function (data) {

				 var status = "";
				 var a = "";
				 $('#tb_emp').eq(0).empty().append(tr2);   //清除内容
				 var tr1 = "<tr>" +
						 "<th width='12%'>" + "工号" + "</th>" +
						 "<th>" + "姓名" + "&nbsp;" + "</th>" +
						 "<th width='12%'>" + "部门" + "</th>" +
						 "<th width='12%'>" + "手机号" + "</th>" +
						 "<th width='12%'>" + "系统登录名" + "</th>" +
						 "<th width='10%'>" + "状态" + "</th>" +
						 "<th width='22%'>" + "操作" + "</th>" +
						 "</tr>"
				 tb_emp.append(tr1);
				 for ( var i = 0; i < emps.length; i++ ) {
					 if ( emps[i].status == 0 ) {
						 status = "正常";
						 a = "<a href='{:U('LogonUser/updateLogonUserStasus')}?id=" + emps[i].esid + "&status=0' class='a_buy'>" + "停用" + "</a>";
					 } else {
						 status = "停用";
						 a = "<a href='{:U('LogonUser/updateLogonUserStasus')}?id=" + emps[i].esid + "&status=99' class='a_buy'>" + "启用" + "</a>";
					 }
					 if ( emps[i].regname != null ) {
						 b = "<a href='javascript:void(0)' class='tex_blue' id='update_" + emps[i].esid + "' onclick='upd_click(" + emps[i].esid + ",\"" + emps[i].regname + "\")'>" + "登录账号修改" + "</a>";

							 "<td>" + emps[i].emp_code + "</td>" +
							 "<td>" + emps[i].tename + "</td>" +
							 "<td>" + emps[i].tbname + "</td>" +
							 "<td>" + emps[i].phone + "</td>" +
							 "<td>" + emps[i].regname + "</td>" +
							 "<td>" + status + "</td>" +
							 "<td>" + b + a + "</td>" +
							 "</tr>"
					 tb_emp.append(tr2);
				 }

			 }
		 });
	 }
	 function upd_click(esid, regname) {
		 if ( regname == "" ) {
			 $("#add_id").val(esid);
			 $('#add').show();
		 }
		 else {
			 $("#upd_id").val(esid);
			 $("#yuanupd_regname").val(regname);
			 $('#upd').show();
		 }
	 }

							 "<td>" + emps[i].tbname + "</td>" +
							 "<td></td>" +

							 "<td>" + status + "</td>" +
							 "<td>" + b + a + "</td>" +
							 "</tr>"
					 tb_emp.append(tr2);
				 }

			 }
		 });

	 }

		 location.href = "{:U('Home/LogonUser/showLogonUser')}";
	 }

		 $.ajax({

					 if ( emps[i].status == 0 ) {
