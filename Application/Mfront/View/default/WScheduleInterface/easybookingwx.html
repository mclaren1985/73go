<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>轻松预定</title>
<link href="__ROOT__/Public/css/weixin/header.css" rel="stylesheet" type="text/css" />
<link href="__ROOT__/Public/css/weixin/go.css" rel="stylesheet" type="text/css" />
<script src="__ROOT__/Public/style/js/jquery-1.7.2.min.js"></script>


<meta name="viewport" content="user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, width=device-width, target-densitydpi=medium-dpi" />
<meta name="format-detection" content="telephone=no" />
<meta name="apple-mobile-web-app-capable" content="yes" />
</head>

<body>
<header>
<div class="new-header">
  <h2>轻松行</h2></div>
</header>
<div class="order go_list">

<form action="http://weixin.73go.cn/Mfront/WScheduleInterface/addEasybooking" method="post">
  <div class="contTwo">
  	<dl>
  		<dt>
  		</dt>
  		<dd>
  			<input type="hidden" name="openid" value="{$openid}" /><br />
  		</dd>
  	</dl>
    <dl>
	  <dt>
		<h4>出发城市</h4>
	  </dt>
      <dd>
           <input name="departure_city" type="text" class="input_1" placeholder="请输入出发城市" />
	  </dd>
	</dl>
    <dl>
	  <dt>
		<h4>到达城市</h4>
	  </dt>
      <dd>
         <input name="arrived_city" type="text" class="input_1" placeholder="请输入到达城市" />
	  </dd>
	</dl>
    <dl>
	  <dt>
		<h4>出发日期</h4>
	  </dt>
      <dd>
         <!-- <div class="input_box_date"><i onclick="WdatePicker({el:'startTime'})"></i>
         <input type="text" class="input_1 text_bd_t12" name="start_time" id="startTime" readonly="readonly" onfocus="WdatePicker({el:'startTime'})" />-->
          
          <div class="input_box_date"><i onclick="WdatePicker({el:'startTime'})"></i>
              <input  class="input_1 text_bd_t12" type="text" name="start_time"  onfocus="WdatePicker()"/>
              
              
        </div>
        
      </dd>
	</dl>
    <dl>
	  <dt>
		<h4>需要什么服务</h4>
	  </dt>
      <dd>
        <div class="news_mod_form_cnt dt_time01 dt_time_xz" id="order_service"> 
        	<a href="javascript:void(0)">机票</a> 
            <a href="javascript:void(0)">酒店</a>
            <a href="javascript:void(0)">火车</a>
            <a href="javascript:void(0)">签证</a>
            <a  href="javascript:void(0)">接送</a>
            <a href="javascript:void(0)">租车</a>             
        </div>
      </dd>
	</dl>
    <dl>
	  <dt>
		<h4>其他要求</h4>
	  </dt>
      <dd>
		<input name="other_requirements" type="text" class="input_1" placeholder="请提出其它要求" />
	  </dd>
	</dl>
    <dl>
	  <dt>
		<h4></h4>
	  </dt>
      <dd><input name="提交" class="botton1" type="submit" value="提 交" >
	  </dd>
	</dl>
    
 
        
  </div>
  
        <div id="jsContainer" class="jsContainer" style="height:0">
		    <div id="tuna_alert" style="display:none;position:absolute;z-index:999;overflow:hidden;"></div>
		    <div id="tuna_jmpinfo" style="visibility:hidden;position:absolute;z-index:120;"></div>
		</div>
  </form>
  <!-- 这是所需服务的jquery -->
<script type="text/javascript">

	$(function(){
		//给a标签一个点击事件，使得样式进行改变
		$("#order_service a").on("click", function(){
			if( $(this).data("is") == 1 ){
				$(this).data("is", 0);
			}else{
				$(this).data("is", 1);
			}
			$(this).toggleClass("current2");
			var name = $(this).html();
			if( $(this).data("is") == 1 ){
				$(this).append("<input type='hidden' name='needservices[]' value='"+name+"'>");
			}else{
				$(this).find("input").remove();
			}

		})
		
	})
</script>
<script type="text/javascript" src="__ROOT__/Public/style/js/My97DatePicker/WdatePicker.js"></script>
<script type="text/javascript" src="__ROOT__/Public/style/js/fixdiv.js"></script>
<script type="text/javascript" src="__ROOT__/Public/style/js/address.js"></script>
</div>
</body>
</html>
